<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meeting</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header></header>
  <loader></loader>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- Your custom JS -->
  <script src="js/script.js"></script>
  <script src="js/meeting.js"></script>
  <div class="container my-5">
    <section class="mb-4">
      <div class="row gx-3 gy-2 align-items-end">
        
        <!-- Meeting Theme -->
        <div class="col-12 mb-3">
          <label for="meeting-theme" class="form-label">Theme</label>
          <input type="text" id="meeting-theme" class="form-control" readonly />
        </div>

        <!-- Date: Full width -->
        <div class="col-12 col-md-4">
          <label for="meeting-date" class="form-label">Date</label>
          <input type="text" id="meeting-date" class="form-control" readonly value="2025-08-03" />
        </div>

        <!-- Planned Participants -->
        <div class="col-6 col-md-4">
          <label for="planned-participants" class="form-label">Planned No. Participants</label>
          <input type="number" id="planned-participants" class="form-control" />
        </div>

        <!-- Actual Participants -->
        <div class="col-6 col-md-4">
          <label for="actual-participants" class="form-label">Actual No. Participants</label>
          <input type="number" id="actual-participants" class="form-control" />
        </div>
      </div>
    </section>


    <section class="mb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Meeting Items</h2>
        </div>

      <table class="table" id="meeting-items-table">
        <thead>
          <tr>
            <th style="width: 20%;">Start Time</th>
            <th style="width: 20%;">End Time</th>
            <th style="width: 50%;">Theme</th>
            <th style="width: 10%;"></th> </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </section>

    <button class="btn btn-primary w-100" id="save-meeting-btn">
      <i class="fas fa-save me-2"></i>Save Meeting
    </button>
  </div>
</body>

</html>
